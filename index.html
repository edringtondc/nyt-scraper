<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>NYT Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-8nq3OiMMgrVFAHyRMMO+DTfMEciSY+c3Awhj/5ljQ1xck1Uv2BUtMjsjLD8GT5Er" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
</head>

<body>
    <div class="jumbotron" id="banner">
        <h1 class="display-3">NYT Search</h1>
    </div>

    <form>
        <fieldset id = "searchForm">
            <legend>Search Parameters</legend>
            
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm" aria-describedby="searchTerm" placeholder="Enter a search term here; e.g. 'Stock Market'">
            </div>

            <div class="form-group">
                <label for="numRec">Number of Records to Retrieve:</label>
                <select class="form-control" id="numRec">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYear" aria-describedby="startYear" placeholder="e.g. 1990">
            </div>

            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input type="text" class="form-control" id="endYear" aria-describedby="endYear" placeholder="e.g. 2018">
            </div>

            <button id="searchBtn" type="submit" class="btn btn-primary">Submit</button>
            <button id="clearBtn" type="submit" class="btn btn-primary">Clear Results</button>
        </fieldset>
    </form>

    <table id = "results" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Article Results: </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
          
   <footer>FOOTER</footer>
</body>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="logic.js" ></script>

</html>
